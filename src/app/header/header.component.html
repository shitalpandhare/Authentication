<mat-toolbar color="primary">
  <div>
    <span style="margin-right: 10px">Authentication</span>
  </div>
  <span class="spacer"></span>
  <ul>
    <li>
      <a
        mat-button
        routerLink="auth/login"
        routerLinkActive="mat-accent"
        *ngIf="!isLoggedIn"
        >Login</a
      >
    </li>
    <li>
      <a
        mat-button
        routerLink="auth/signup"
        routerLinkActive="mat-accent"
        *ngIf="!isLoggedIn"
        >Signup</a
      >
    </li>
    <li>
      <a mat-button routerLink="/super" routerLinkActive="mat-accent"
        >Super Admin</a
      >
    </li>
    <li>
      <a mat-button routerLink="/admin" routerLinkActive="mat-accent">Admin</a>
    </li>
    <li>
      <a mat-button routerLink="/user" routerLinkActive="mat-accent">User</a>
    </li>
    <li>
      <button mat-button (click)="onLogout()" *ngIf="isLoggedIn">Logout</button>
    </li>
  </ul>
</mat-toolbar>
